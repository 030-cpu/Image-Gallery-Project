<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery use flexbox</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <!-- Container-->
    <div class="container">
     <h1 class="title"> Ice Cream Flavor Variations</h1>
     
     <!-- Image gallery-->
    <div class="gallery">

        <!--Photos, Boxes, and Text-->
    <div class="item">
        <img src="images/vanilla-scoop.png" alt="vanilla scoop" width="250px" height="250px">
         <p class="text"> Vanilla Ice Cream</p>
    </div>

    <div class="item">
        <img src="images/chocolate-scoop.webp" alt="chocolate scoop" width="250px" height="250px">
        <p class="text"> Chocolate Ice Cream</p>
    </div>

    <div class="item">
        <img src="images/strawberry-scoop.jpg" alt="strawberry scoop" width="250px" height="250px">
        <p class="text"> Strawberry Ice Cream</p>
    </div>

    <div class="item">
        <img src="images/mint-choco-scoop.png!bw700" alt="mint choco scoop" width="250px" height="250px">
     <p class="text"> Mint Chocolate Chip Ice Cream</p>
    </div>

    <div class="item">
     <img src="images/cookie-dough-scoop.webp" alt="cookie dough scoop" width="250px" height="250px">
     <p class="text"> Cookie Dough Ice Cream</p>
    </div>

    <div class="item">
     <img src="images/rainbow-sherbet-scoop.avif" alt="rainbow sherbet scoop" width="250px" height="250px">
     <p class="text"> Rainbow Sherbet Ice Cream</p>
    </div>

    <div class="item">
     <img src="images/cookies-cream-scoop.webp" alt="cookies n cream scoop" width="250px" height="250px">
     <p class="text"> Cookies and Cream Ice Cream</p>
    </div>

    <div class="item">
     <img src="images/birthday-scoop.webp" alt="birthday scoop" width="250px" height="250px">
     <p class="text"> Birthday Cake Ice Cream</p>
    </div>

    <div class="item">
     <img src="images/cotton-candy-scoop.webp" alt="cotton candy scoop" width="250px" height="250px">
     <p class="text"> Cotton Candy Ice Cream</p>
    </div>
    </div>

    </div>
</body>
</html>
